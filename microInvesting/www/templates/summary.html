<ion-view ng-controller="SummaryCtrl">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" style="color:white;" menu-toggle="left">
    </button>
  </ion-nav-buttons>

  <ion-content class="bg-color">
    <div ng-show="!isNewUser()">
        <br/>
        <div >
            <h3 style="text-align:center;color:white;">Amount Invested</h3>
        </div>
        <div style="text-align:center;font-size:38px;margin-bottom:3%;color:white;font-weight: 500;">$ 329.53</div>
        <br/>
        <h4 style="text-align:center;color:white;font-weight: 500;">Invested Last Month</h4>
        <div style="text-align:center;font-size:28px;margin-bottom:3%;color:white;font-weight: 500;">$ 58.38</div>
        <br/>
        <h4 style="text-align:center;color:white;font-weight: 500;">Total Gain Since Inception</h4>
        <div style="text-align:center;font-size:28px;margin-bottom:3%;color:white;font-weight: 500;">+ 4.2%</div>
        <div id="circle" style="margin-bottom:90%; margin-left:25%">
            <img src="img/circle.png" style="width: 200px;height: 190px;">
        </div>
    </div>
    <div ng-show="isNewUser()" >
      <br/>
      <h4 style="text-align:center;color:white;font-weight: 500;">Start Investing Today</h4>
      <h4 style="text-align:center;color:white;font-weight: 500;">By Adding Bank Account or Credit Card</h4>
      <div class="button-bar" style="width:40%;margin-left:30%;margin-bottom:3%;">
        <a class="button" ng-class="button-positive" ng-click="loadBankAccount()">Link Account</a>
      </div>
    </div>
  </ion-content>

</ion-view>
