  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="email" ng-model="data.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="data.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="login()">Log in</button>
        </label>
        <p>Or</p>
        <label class="item">
          <button class="button button-block button-assertive" ng-click="signUp()">Sign Up</button>
        </label>
      </div>
    </form>
  </ion-content>
</ion-view>
