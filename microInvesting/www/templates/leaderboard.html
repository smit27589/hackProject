<ion-view ng-controller="LeaderboardCtrl">
  <ion-nav-title>
    <h2 class="nav-header">Leaderboard</h2>
  </ion-nav-title>

 <ion-content>
 <div>
          <div class="button-bar" style="margin-top: 5px; margin-bottom:10px; width: 40%; margin-left: 30%;">
            <a class="button button-small button-outline button-light"
               ng-class="{'active':isSelected('leaderboard')}" ng-click="setSelected('leaderboard')">
              <span
                ng-class="{'button-clicked':isSelected('leaderboard'),'button-no-clicked':!isSelected('leaderboard')}"><i class="fa fa-fort-awesome"></i></span></a>
            <a class="button button-small button-outline button-light"
               ng-class="{'active':isSelected('badges')}" ng-click="setSelected('badges')">
              <span
                ng-class="{'button-clicked':isSelected('badges'),'button-no-clicked':!isSelected('badges')}"><i class="fa fa-gift"></i></span></a>
          </div>

        </div>

        <div ng-show="selected == 'leaderboard'" style="">
          <div class="list">
          <a style="width:100%;" class="item item-avatar no-border" href="#" ng-repeat=" item in friendsData" ng-class="$odd ? 'stripLine' : ''">
            <img style="float: left; width:20%" src="{{item.image}}">
            <span style="font-size:22px;font-weight: 300; float:left; width:70%;">{{item.name}}</span>
            <i class="fa fa-thumbs-up fa-fw" style="margin-right:5%; margin-left:3%;font-size: 24px;"></i>
            <i class="fa fa-thumbs-down fa-fw" style="margin-right:5%; font-size: 24px;"></i>
            <br>
            <img src="img/coins.png" style="width: 20px;height: 20px;margin-right:1%">
            <span style="margin-right:3%; font-size:20px;">{{item.coins}}</span>
          </a>
        </div>
        </div>
        <div ng-show="selected == 'badges'">
        

        </div>
 
 

  </ion-content>
  
</ion-view>
