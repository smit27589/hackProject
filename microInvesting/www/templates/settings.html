<ion-view view-title="Settings" ng-controller="SettingsCtrl">

 <ion-content>
  <div class="list">
          <ion-item ng-click="signOut()" class="item" ng-repeat=" item in settingsData" ng-class="$odd ? 'stripLine' : ''">
            <div style="width:100%;">
            <span style="float: left;font-size:24px;">{{item.settingDescription}}</span>
            <span style="float: right;font-size:28px;"> > </span>
            </div>
          </ion-item>
        </div>
  </ion-content>
  
</ion-view>
