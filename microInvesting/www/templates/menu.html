<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" >
    <ion-header-bar class="bar-stable">
      <h1 class="title">{{userName}}</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="#/app/summary">
          Summary
        </ion-item>
        <ion-item menu-close ng-click="#/app/inviteFriends">
          Invite Friends
        </ion-item>
        <ion-item menu-close href="#/app/transfer">
          Transfer to Bank
        </ion-item>
        <ion-item menu-close href="#/app/performance">
          Performance
        </ion-item>
        <ion-item menu-close href="#/app/transactions">
          Transactions
        </ion-item>
        <ion-item menu-close ng-click="#/app/subscriptions">
          Subscription
        </ion-item>
        <ion-item menu-close ng-click="#/app/settings">
          Settings
        </ion-item>
        <ion-item menu-close href="logout()">
          Sign out
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
