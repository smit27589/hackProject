<ion-view ng-controller="TransactionsCtrl" ng-init="init()">
  <ion-nav-title>
  <span style="color:white;font-size:20px;font-weight: 500;">Transactions</span>
  </ion-nav-title>

  <ion-content class="bg-color">

    <div class="button-bar" style="margin-top: 5px; margin-bottom:10px; width: 40%; margin-left: 30%;">
      <a class="button button-small button-outline button-light" ng-repeat="type in subTypes"
         ng-class="{'active':type.active}" ng-click="clickType(type)">
        <span style="font-weight: 500;" ng-class="{'button-clicked':type.active,'button-no-clicked':!type.active}">{{type.title}}</span></a>
    </div>

    <div class="list" ng-show="subTypes[0].active" style="color:white;">
      <div ng-repeat=" (date, list) in  dateData">
        <div style="color:white;" class="item item-divider no-border">
          {{date}}
        </div>
        <a class="item item-icon-left item-icon-right no-border" ng-repeat="tran in list">
          <i class="icon fa " ng-class="tran.icon"></i>
          <h2 style="color: white;">{{tran.merchantName}}</h2>
          <p style="color:white;font-weight: 500;">${{tran.amount}}</p>
          <i class="icon" style="color:white;font-weight: 500;"> ${{tran.remainder}}</i>
        </a>
      </div>
    </div>

    <div class="list" ng-show="subTypes[1].active" style="color:white;">
      <div ng-repeat=" (date2, list2) in  subData">
        <div class="item item-divider no-border" style="color:white;">
          {{date2}}
        </div>
        <a class="item item-icon-left item-icon-right no-border" ng-repeat="tran in list2">
          <i class="icon fa fa-money"></i>
          <h2 style="color:white;">{{tran.type}}</h2>
          <p style="color:white; font-weight: 500;">{{tran.subType}}</p>
          <i class="icon" style="color:white;font-weight: 500;"> ${{tran.amount}}</i>
        </a>
      </div>
    </div>


  </ion-content>


</ion-view>
